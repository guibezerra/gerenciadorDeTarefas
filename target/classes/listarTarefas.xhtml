<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Codigo: " />
			<p:inputText id="id_tarefa" />

			<p:outputLabel value="Título/Descrição: " />
			<p:inputText id="tituloOuDescricao" />
		</h:panelGrid>

		<h:panelGrid columns="5">
			<p:outputLabel value="Responsável: " />
			<p:selectOneMenu id="resDaTarefa">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Jorge Jesus" itemValue="JorgeJesus" />
				<f:selectItem itemLabel="Renato Gaucho" itemValue="RenatoGaucho" />
			</p:selectOneMenu>

			<p:outputLabel value="Situação: " />
			<p:selectOneMenu id="status">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Em Andamento" itemValue="emAndamento" />
				<f:selectItem itemLabel="Concluido" itemValue="concluido" />
			</p:selectOneMenu>
		</h:panelGrid>
		
		<p:commandButton value="Buscar" />
	</h:form>
	
	<br/>
	
	<!-- componente para construcao de tabela para exibicao dos dados -->
	<h:dataTable>
			
	</h:dataTable>
</h:body>
</html>
