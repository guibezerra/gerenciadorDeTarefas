<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Codigo" />
			<h:inputText id="id_tarefa" />

			<h:outputText value="Título/Descrição" />
			<h:inputText id="tituloOuDescricao" />
		</h:panelGrid>

		<h:panelGrid columns="5">
			<h:outputText value="Responsável" />
			<h:selectOneMenu id="resDaTarefa">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Jorge Jesus" itemValue="JorgeJesus" />
				<f:selectItem itemLabel="Renato Gaucho" itemValue="RenatoGaucho" />
			</h:selectOneMenu>

			<h:outputText value="Situação" />
			<h:selectOneMenu id="status">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Em Andamento" itemValue="emAndamento" />
				<f:selectItem itemLabel="Concluido" itemValue="concluido" />
			</h:selectOneMenu>
		</h:panelGrid>
		
		<h:commandButton value="Buscar" />
	</h:form>
</h:body>
</html>
