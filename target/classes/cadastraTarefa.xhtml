<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastre Sua Tarefa</title>
</h:head>
<h:body>
	<h:form id="cadastro">
		<h:panelGrid columns="2">
			<p:outputLabel value="Título: " />
			<p:inputText id="tarefaTitulo" value="#{tarefasMB.tarefa.titulo}" />

			<p:outputLabel value="Descrição: " />
			<p:inputTextarea id="descricaoTarefa"
				value="#{tarefasMB.tarefa.descricao}" />
		</h:panelGrid>

		<h:panelGrid columns="4">
			<p:outputLabel value="Responsável: " />
			<p:selectOneMenu id="responsavelTarefa"
				value="#{tarefasMB.tarefa.responsavel}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Jorge Jesus" itemValue="Jorge Jesus" />
				<f:selectItem itemLabel="Renato Gaucho" itemValue="Renato Gaucho" />
			</p:selectOneMenu>

			<p:outputLabel value="Prioridade: " />
			<p:selectOneMenu id="prioridadeTarefa"
				value="#{tarefasMB.tarefa.prioridade}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Baixa" itemValue="baixa" />
				<f:selectItem itemLabel="Média" itemValue="media" />
				<f:selectItem itemLabel="Alta" itemValue="alta" />
			</p:selectOneMenu>
		</h:panelGrid>

		<p:outputLabel value="DeadLine: " />
		<p:inputText id="dataLimite" value="#{tarefasMB.tarefa.deadline}" />

		<br />

		<p:commandButton value="Cadastrar"
			action="#{tarefasMB.tarefaCadastrada}" />
	</h:form>
</h:body>
</html>
