<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastre Sua Tarefa</title>
</h:head>
<h:body>
	<h:form id="cadastro">
		<h:panelGrid columns="2">
			<h:outputText value="Título: " />
			<h:inputText id="tarefaTitulo"/>

			<h:outputText value="Descrição: " />
			<h:inputTextarea id="descricaoTarefa"/>

			<h:outputText value="Responsável: " />
			<h:selectOneMenu id="responsavelTarefa">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Jorge Jesus" itemValue="JorgeJesus" />
				<f:selectItem itemLabel="Renato Gaucho" itemValue="RenatoGaucho" />
			</h:selectOneMenu>

			<h:outputText value="Prioridade: " />
			<h:selectOneMenu id="prioridadeTarefa">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Baixa" itemValue="baixa" />
				<f:selectItem itemLabel="Média" itemValue="media" />
				<f:selectItem itemLabel="Alta" itemValue="alta" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
